<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | QR code component</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: hsl(0, 0%, 98%);
      background-image: url(images/favicon-32x32.png);
    }

    .main {
      background-color: hsl(212, 45%, 89%);
      background-size: cover;
      padding: 50px;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 1400px;
    }

    .card {
      background-color: white;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
    }

    .qr-image {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: hsl(218, 44%, 22%);
    }

    .card p {
      font-size: 14px;
      color: hsl(220, 15%, 55%);
      line-height: 1.5;
    }

    .attribution {
    position: absolute;       /* positions it relative to nearest positioned ancestor */
    bottom: 20px;             /* distance from the bottom */
    left: 50%;                /* horizontal center */
    transform: translateX(-50%); /* truly center it */
    font-size: 11px;
    text-align: center;       /* center the text inside */
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      text-decoration: none;
      margin-left: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="card">
      <img src="images/image-qr-code.png" alt="QR Code" class="qr-image">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tinbite Daniel</a>.
    </div>
</body>
</html>
